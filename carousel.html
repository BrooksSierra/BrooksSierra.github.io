<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

<main role="main" class="container-fluid">
    <h2>Carousel</h2>
<!--Add carousel here-->
    
    <div id="carousel225" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            
            <div class="carousel-item active">
                <img src="lion.jpg" class="d-block w-100" alt="Image of a lion cub">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Lion Cub</h5>
                </div>
            </div>

            <div class="carousel-item">
                <img src="zebra.jpg" class="d-block w-100" alt="Image of a Zebra foal">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Zebra Foal</h5>
                </div>
            </div>

            <div class="carousel-item">
                <img src="hippo.jpg" class="d-block w-100" alt="Image of a Hippo Calf">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Hippo Calf</h5>
                </div>
            </div>

            <div class="carousel-item">
                <img src="giraffe.jpg" class="d-block w-100" alt="Image of a Giraffe Calf">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Giraffe Calf</h5>
                </div>
            </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</main><!-- /.container -->
